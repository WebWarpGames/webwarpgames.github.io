<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-Informationen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Browser-Informationen</h1>
        <div class="info">
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Version:</strong> <span id="version"></span></p>
            <p><strong>Betriebssystem:</strong> <span id="os"></span></p>
            <p><strong>Plattform:</strong> <span id="platform"></span></p>
            <p><strong>Sprache:</strong> <span id="language"></span></p>
            <p><strong>Benutzer-Agent:</strong> <span id="userAgent"></span></p>
        </div>
        <footer>
            <p>Created by TheErrorExe</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
